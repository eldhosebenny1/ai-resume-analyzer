<!DOCTYPE html>
<html>
<head>
  <title>AI Resume Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold text-center mb-6">
      AI Resume Analyzer
    </h1>

    <form action="/analyze" method="post" enctype="multipart/form-data" class="space-y-4">

      <div>
        <label class="block font-medium">Upload Resume (PDF)</label>
        <input type="file" name="resume" required
               class="w-full border rounded p-2">
      </div>

      <div>
        <label class="block font-medium">Job Description</label>
        <textarea name="job_description" rows="6" required
                  class="w-full border rounded p-2"></textarea>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Analyze Resume
      </button>

    </form>
  </div>

</body>
</html>
